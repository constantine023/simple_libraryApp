<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dev's Library</title>
    <style>
        .navbar-brand {
            position: absolute;
            left: 210px;
            font-size: 33px;
            color: black;
            top: 5px;
        }
        #searchBook {
            width: 250px;
            position: absolute;
            top: 15px;
            right: 210px;
        }
    </style>
</head>

<body>
    <input class="form-control mr-sm-2" id="searchBook" type="search" placeholder="Search" aria-label="Search">

    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: white;"> -->
    <a class="navbar-brand" href="#">Dev's Library</a>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button> -->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">

        </form>
    </div>
    </nav>

    <div id="message"></div>

    <div class="container my-3">
        <form id="libraryForm" style="margin-top: 75px;">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="manga" value="manga" checked>
                            <label class="form-check-label" for="manga">
                                Manga
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="comic" value="comic">
                            <label class="form-check-label" for="comic">
                                comic
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="others" value="others">
                            <label class="form-check-label" for="others">
                                others
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="addBtn">Add Book</button>
                </div>
            </div>
        </form>

        <div id="table">
            <h1>Your books</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <!-- Populating books through javaScript -->
                <tbody id='tableBody'>

                </tbody>
            </table>
        </div>
    </div>
    <!-- Adding script  -->
    <script src="script.js"></script>
</body>

</html>
